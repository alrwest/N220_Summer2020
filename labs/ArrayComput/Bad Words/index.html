<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Bad Word Detector</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Bad Word Detector!</h1>
      <h2>Can You Guess The Bad Words?</h2>
      <input id="getWords" type="text" placeholder="enter text..." />
      <button onclick="wordDetector()" id="badButton">Enter</button>

      <p>Which Words Were Found?</p>
      <div class="badwords" id="wordsFound"></div>
      <p>How Many Bad Words Detected?</p>
      <div id="tally"></div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
