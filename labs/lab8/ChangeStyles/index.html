<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Changing Styles</title>
  </head>
  <body>
    <div class="main-wrapper">
      <h1>Click the button to change the style!</h1>
      <div id="blockOne" class="block"></div>
      <button onclick="changeStyle(blockOne)" id="changeButton">
        Change One
      </button>
      <div id="blockTwo" class="block"></div>
      <button onclick="changeStyle(blockTwo)" id="changeButton">
        Change Two
      </button>
      <div id="blockThree" class="block"></div>
      <button onclick="changeStyle(blockThree)" id="changeButton">
        Change Three
      </button>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
