<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Distance Calculator</title>
  </head>
  <body>
    <script src="js/app.js"></script>
    <div class="wrapper">
      <h1>Distance Calculator</h1>
      <p>Please enter four values below:</p>
      <input id="x1Val" type="text" placeholder="Enter X1" />
      <input id="x2Val" type="text" placeholder="Enter X2" />
      <input id="y1Val" type="text" placeholder="Enter Y1" />
      <input id="y2Val" type="text" placeholder="Enter Y2" />
      <button onclick="calculateValues()">Submit!</button>
      <div id="displayResults"></div>
    </div>
  </body>
</html>
