<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Color Change!</title>
  </head>
  <body>
    <h1>Color Change!</h1>
    <h3>Press A Block To Change Colors!</h3>
    <div class="block-wrapper">
      <!-- creating three divs with the same class to style each one equally, using data attribute to change color-->
      <div id="block1" class="block" data-color="#670000"></div>
      <div id="block2" class="block" data-color="#0e5c29"></div>
      <div id="block3" class="block" data-color="#0f00aa"></div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
